<body>
  <nav class="navbar navbar-dark bg-success mb-3">

      <div class="">

       broc-crud<i class="material-icons text-white">map</i> Advisers

  <div class="container postContainer">
    <div class="card card-body card-form">
      <h1 class="display-1">
        Chat with us!
      </h1>
      <p class="lead">You thinking?</p>
      <div class="form-group">
        <input type="text" id="title" type="text" class="form-control" placeholder="Post Topic">
      </div>
      <br>
      <div class="form-group">
        <textarea id="desc" class="form-control" placeholder="Write description"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-success btn-block postContainer"><strong>ASK</strong></button>
      <span class="form-end"></span>
    </div>
    <div id="posts"></div>
  </div>
   <div class="m-5">

    <footer class="mt-5 p-5 m-auto  text-center bg-light postContainer">

    broc-crud <i class="material-icons">hdr_strong</i> Advisers

     <div class="postContainer">&copy; all rights reserved 2023</div>
    </footer>
   </div>
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="delete material-icons">remove</i></span>
        </button>
      </div>
    </div>
  </div>
</div>
